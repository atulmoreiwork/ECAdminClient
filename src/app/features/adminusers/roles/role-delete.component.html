<form [formGroup]="roleDeleteForm" (ngSubmit)="deleteRole()" *ngIf="roleDeleteForm">
    <div class="w-4/5 lg:w-[594px]">
        <div class="bg-white">
          <div class="p-5">
            <p>Do you want to delete this role?</p>
          </div>                        
          <div>
            <div class="modal-footer flex">
              <button id="btnAdd" type="submit"
                class="grow shrink-0 basis-[0%] w-full max-w-full bg-ec_themecolor_primary hover:bg-ec_themecolor_secondary  text-white px-5 py-3"
                >Yes</button>
              <button id="btnCancel" type="button"
                class="grow shrink-0 basis-[0%] w-full max-w-full bg-gray-500 hover:bg-gray-400 text-white  px-5 py-3" (click)="close()">No</button>
            </div> 
            <div class="px-5 py-5" *ngIf="submitted && isRoleDeleteFailed">
                <div  class="alert alert-danger" role="alert" >
                    {{ errorMessage }}
                </div>
            </div>         
          </div> 
        </div>
      </div>
</form>
