<header aria-label="Page Header" class="mb-6">
    <div class="mx-auto">
      <div class="sm:flex sm:items-center sm:justify-between">
        <div class="text-center sm:text-left">
          <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
           Admin Users / New Registration
          </h1>      
        </div>  
      </div>
    </div>
</header>
<section class="w-full  bg-white rounded-lg shadow dark:border">
  <div class="w-full whitespace-no-wrap">
    <div class="text-xs font-bold tracking-wide px-4 py-3 text-left text-black-500  border-b dark:border-gray-700 bg-gray-50 dark:text-black-400 dark:bg-gray-800">
      <label> Please enter details </label>
    </div>
    <div class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
      <form [formGroup]="AddNewUserForm" (ngSubmit)="submitForm()" class="p-4">
        <div class="mb-6">
          <label for="organizationName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Organization</label>
          <select formControlName="organizationName" [(ngModel)]="groupId" [attr.disabled]="isFilterShown===true ? 'disabled' : null"
          (change)="chngeOrgDropDown($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
          [ngClass]="{'is-invalid': f['organizationName'].invalid && submitted}">
              <option value="">Select</option>
              <option [value]="item.groupId"  *ngFor="let item of organizationDropDownList"> {{item.groupName}}</option>
           </select> 
           <div class="text-red-500" *ngIf="submitted && f['organizationName'].errors?.['required']">
              Please select organization
          </div>
        </div>
        <div class="mb-6">
          <label for="facilityName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Facility</label>
          <select formControlName="facilityName" [(ngModel)]="collegeId" (change)="changeFacilityDropDown($event)"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [ngClass]="{'is-invalid': f['facilityName'].invalid && submitted}" [attr.disabled]="isFilterShown===true ? 'disabled' : null">
              <option value="">Select</option>
              <option [value]="item.collegeId" *ngFor="let item of facilityDropDownList"> {{item.collegeName}}</option>
            </select>      
            <div class="text-red-500" *ngIf="submitted && f['facilityName'].errors?.['required']">
              Please select facility
          </div>     
        </div>
        <div class="mb-6">
          <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
          <input type="text" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" formControlName="firstName" (input)="alphaNumberOnly($event)" (keypress)="alphaNumberOnly($event)" (paste)="onPaste($event)"
          name="firstName" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />     
          <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
            <div *ngIf="f['firstName'].errors['required']">Please enter first name</div>                              
          </div> 
        </div>
        <div class="mb-6">
          <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
          <input type="text" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" formControlName="lastName"
          name="lastName" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />     
          <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
            <div *ngIf="f['lastName'].errors['required']">Please enter last name</div>                              
          </div>    
        </div>
        <div class="mb-6">
          <label for="loginName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Login Name</label>
          <input type="text" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" formControlName="loginName"
                        name="loginName" [ngClass]="{ 'is-invalid': submitted && f['loginName'].errors }" />     
                        <div *ngIf="submitted && f['loginName'].errors" class="invalid-feedback">
                          <div *ngIf="f['loginName'].errors['required']">Please enter login name</div> 
                          <div *ngIf="f['loginName'].errors['pattern']">Email is invalid</div>                             
                        </div>    
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
          <input type="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" formControlName="password"
          name="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />     
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Please enter password</div>                              
          </div>  
        </div>
        <div class="mb-6">
          <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
          <input type="confirmPassword" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" formControlName="confirmPassword"
          name="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }" />     
          <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
            <div *ngIf="f['confirmPassword'].errors['required']">Please enter confirm password</div> 
            <div *ngIf="f['confirmPassword'].errors['matching']">Confirm Password does not match </div>                             
          </div>
        </div>
        <div class="mb-6">
          <label for="userRoleName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
          <select formControlName="userRoleName" [(ngModel)]="roleId" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          [ngClass]="{'is-invalid': f['userRoleName'].invalid && submitted}" >
              <option value="">Select</option>
              <option [value]="item.roleId" *ngFor="let item of userRolesList"> {{item.roleName}}</option>
            </select>      
            <div class="invalid-feedback" *ngIf="submitted && f['userRoleName'].errors?.['required']">
              Please select role
          </div>     
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ml-2" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div> 
</section>
