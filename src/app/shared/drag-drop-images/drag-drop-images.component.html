<div class="drag-drop-area" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)" [class.drag-over]="isDragOver">
    <p *ngIf="!images.length">Drag & Drop images here or click to upload</p>
    <input type="file" accept=".jpg,.jpeg,.png,.svg" multiple (change)="onFileSelect($event)" class="file-input" />


<p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <div class="grid grid-cols-3 gap-4">
        <div class="image-preview" *ngFor="let image of images; let i = index">
            <img [src]="image.url" [alt]="image.name" class="image-thumbnail" />
            <button (click)="deleteImage(i)" class="delete-button">
                <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
