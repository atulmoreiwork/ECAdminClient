<aside
  [ngClass]="{'w-[15rem]': isSubmenuOpen, 'w-[4.5rem]': !isSubmenuOpen}"
  class="fixed inset-y-0 left-0 z-30 flex flex-col min-h-screen space-y-6 overflow-y-auto text-gray-100 transition-all duration-300 transform bg-gray-800">
  <a
    href="#"
    class="flex justify-start px-4 py-6 w-full lg:h-20 font-bold text-white truncate bg-blue-600 whitespace-nowrap">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      stroke-width="2">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
    </svg>
  </a>
  <div class="flex flex-col justify-between flex-1 mt-6 px-4">
    <nav class="relative">
      <a
        [routerLink]="'dashboard'"
        class="flex items-center px-3 py-2 transition-colors duration-300 rounded-lg bg-white cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 stroke-blue-700" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        <span *ngIf="isSubmenuOpen" class="mx-4 font-medium">Dashboard</span>
      </a>
      <ng-container *ngFor="let item of menulist">
        <a
          [routerLink]="item.pageURL"
          class="flex mt-5 items-center px-3 py-2 transition-colors duration-300 hover:bg-white rounded-lg cursor-pointer">
          <svg class="w-5 h-5 stroke-blue-100/50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22 18.2222C22 18.6937 21.7893 19.1459 21.4142 19.4793C21.0391 19.8127 20.5304 20 20 20H4C3.46957 20 2.96086 19.8127 2.58579 19.4793C2.21071 19.1459 2 18.6937 2 18.2222V5.77778C2 5.30628 2.21071 4.8541 2.58579 4.5207C2.96086 4.1873 3.46957 4 4 4H9L11 6.66667H20C20.5304 6.66667 21.0391 6.85397 21.4142 7.18737C21.7893 7.52076 22 7.97295 22 8.44444V18.2222Z"
              fill="#969CBA" fill-opacity="0.2" stroke="#969CBA" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          <span *ngIf="isSubmenuOpen" class="mx-4 font-medium">{{item.name}}</span>
        </a>
      </ng-container>
    </nav>
  </div>
</aside>
